<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
    <form id="login-form" action="" autocomplete="off">
        <link rel="stylesheet" href="style.css">
        <fieldset>
            <img id="img" src="Test_image.png" width="20%" height="20%" alt="테스트 이미지">
            <legend>Log In</legend>
            <li>
                <label for="user-id">아이디 : <input type="text" id="user-id"></label>
            </li>
            <li>
                <label for="password">비밀번호 : <input type="password" id="password"></label>
            </li>
            <button id="login-form-submit">Log In</button>
            <div id="login-error-msg"></div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
